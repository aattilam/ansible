- name:  Install docker and run basic containers
  hosts: all
  become: true

  tasks:
    - name: Install curl and git
      apt:
        name:
          - curl
          - git
          - htop
        state: present

    - name: Install Docker
      shell: curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh
      
    - name: Run docker rootless setuptool
      sudo: no
      shell: dockerd-rootless-setuptool.sh install

    - name: Restart Docker service
      service:
        name: docker
        state: restarted

    - name: Clone Docker demo repository
      git:
        repo: https://github.com/aattilam/docker-demo
        dest: /opt/docker-demo
      when: ansible_os_family == 'Debian'

    - name: Create /docker/gatus directory
      file:
        path: /docker/gatus
        state: directory
      when: ansible_os_family == 'Debian'

    - name: Copy config.yml to /docker/gatus
      shell: cp /opt/docker-demo/config.yml /docker/gatus/config.yml
      when: ansible_os_family == 'Debian'
      
    - name: Run Docker demo
      command: docker-compose up -d
      args:
        chdir: /opt/docker-demo
      when: ansible_os_family == 'Debian'
